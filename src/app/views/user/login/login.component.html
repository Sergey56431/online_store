<section class="login" [formGroup]="loginForm">
  <div class="container">
    <div class="auth-form">
      <div class="auth-title">Войти в личный кабинет</div>
      <div class="auth-inputs" >
        <div class="auth-input">
          <input type="text" class="input"
                 formControlName="email" [ngStyle]="{'border-color': loginForm.get('email')?.invalid
                 && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty) ? 'red' : ''}"
                 placeholder="Электронная почта">
        </div>
        <div class="auth-input">
          <input type="password" class="input"
                 formControlName="password" [ngStyle]="{'border-color': loginForm.get('password')?.invalid
                 && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty) ? 'red' : ''}"
                 placeholder="Пароль">
        </div>
        <div class="auth-checkbox">
          <input type="checkbox" id="agree" formControlName="rememberMe">
          <label for="agree">Запомнить меня</label>
        </div>
        <div class="auth-action">
          <button class="btn" [disabled]="loginForm.invalid" (click)="login()">Войти</button>
        </div>
        <div class="auth-link">
          Нет аккаунта? <a routerLink="/signup">Зарегистрируйтесь</a>
        </div>
      </div>
    </div>
    <div class="page-image">
      <img src="assets/images/page/login-image.png" alt="flower">
    </div>
  </div>
</section>
